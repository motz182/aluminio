<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<title>Orion Aluminios</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <figure>
                <a href="#"><img src="img/orion-logo.png" alt="Logotipo Orion Aluminios"></a>
            </figure>
            <div class="jumbotron">
                <hgroup>
                    <h1>Orion Aluminios</h1>
                    <h2>Carpintería de Aluminio</h2>
                </hgroup>
            </div>
            <div class="phone_numbers">
                <h3>922546287</h3>
                <h3>678279410</h3>
                <h3>657095081</h3>
            </div>

            <nav>
                <ul>
                    <li><a href="">INICIO</a></li>
                    <li><a href="">EMPRESA</a></li>
                    <li><a href="">PRODUCTOS</a></li>
                    <li><a href="#contact-form" data-toggle="modal">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <footer>
        <div class="container-fluid">
            <p>Orion Aluminios ©2016</p>
        </div>
    </footer>

    #Modal Contact Form
    <div class="modal fade" id="contact-form">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title">Formulario de Contacto</h3>
                </div>
                <div class="modal-body">
                    <h4>Envíanos un mensaje y nos pondremos en contacto contigo</h4>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label for="name">Nombre</label>
                            <input id="name" name="name" class="form-control" type="text" placeholder="Introduce tu nombre"
                                   onfocus="if (this.placeholder == '') this.placeholder = 'Introduce tu nombre'"/>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="email">Email</label>
                            <input id="email" name="email" class="form-control" type="email" placeholder="Introduce tu email"
                                   onfocus="if (this.placeholder == '') this.placeholder = 'Introduce tu email'"/>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="phone">Teléfono</label>
                            <input id="phone" name="phone" class="form-control" type="tel" placeholder="Introduce tu tfno"
                                   onfocus="if (this.placeholder == '') this.placeholder = 'Introduce tu tfno'"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="message">Mensaje</label>
                            <textarea id="message" rows="5" name="email" class="form-control" placeholder="Esqcribe aquí tu mensaje"
                                      onfocus="if (this.placeholder == '') this.placeholder = 'Escribe aquí tu mensaje'"></textarea>
                         </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Enviar mensaje</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
</html>
